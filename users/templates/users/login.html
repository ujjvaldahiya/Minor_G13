{%extends "blog/base.html"%}
{%load crispy_forms_tags%}
{% block content %}
    <div class="p-4 bg-white rounded shadow mb-5" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
            <small class="text-muted ml-4">
                Forgot your password? <a class="ml-2" href="{%url 'password_reset'%}">Reset Password</a>
            </small>
        </div>
    </div>
    <br><br><br>
{% endblock content %}
